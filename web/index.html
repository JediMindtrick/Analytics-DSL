<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./adl.css">
		<script type="text/javascript" src="./knockout.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./viewModel.js"></script>
	</head>
	<body>
		<a href="https://github.com/JediMindtrick/Analytics-DSL">License & Github repo</a><br />
		Copyright &copy; 2013 by Brandon Wilhite
		<h1>Analytics DSL Editor</h1>
		<table>
		    <thead>
		        <tr><th>Name</th><th>Value</th><th>Input</th><th>Result</th><th></th></tr>
		    </thead>
		    <tbody data-bind="foreach: rows">
		        <tr data-bind="css: { error: IsError }">
		            <td><input type="text" data-bind="value: Name" /></td>
		            <td><textarea data-bind="value: Value"></textarea></td>
   		            <td><input data-bind="value: Input, disable: !$data.isInput()" /></td>
		            <td><input type="text" data-bind="value: Result, disable: true" /></td>
		            <td><button data-bind="click: $root.removeRow">Remove</button></td>
		        </tr>
		    </tbody>
		</table>
		<button data-bind="click: addRow">Add Row</button><br />
		<div style="width: 75%; height: 400px; margin-top: 50px;">
			<button data-bind="click: loadProgram">Load Program</button>
			<textarea style="width:100%; height:100%;"  data-bind="value: programCode" ></textarea>
		</div>
		
	</body>

		<script type="text/javascript">
			var vm = new ViewModel();

			ko.applyBindings(vm);
		</script>
</html>
